

<template name="OpenDishes">
    <form class="form-inline" style="margin-left: 32px;margin-top:15px;">
        <div class="form-group">
            <label for="requiredDate" style="font-size:15px">Required Date:</label>
            <input type="text" class="form-control" id="requiredDate" placeholder="Required Date...">
        </div>
        <div class="form-group">
            <label for="requiredDate"  style="font-size:15px">&nbsp;Cooker:</label>
            <select id="cooker-filter" class="form-control">
                <option></option>
                {{#each cookers}}
                    <option value="{{ this }}">{{ this }}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="labelsOptions" style="font-size:15px">&nbsp;Tag:</label>
            <select  id="labelsOptions" class="form-control">
                <option value=None></option>
                <option value="צמחוני">צמחוני</option>
                <option value="כשר">כשר</option>
                <option value="חריף">חריף</option>
                <option value="איטלקי">איטלקי</option>
                <option value="אסיאתי">אסיאתי</option>
                <option value="טבעוני">טבעוני</option>
                <option value="דל קלוריות">דל קלוריות</option>
                <option value="בשרי">בשרי</option>
                <option value="חלבי">חלבי</option>
                <option value="אמא הכינה">אמא הכינה</option>
                <option value="אבא הכין">אבא הכין</option>
            </select>
        </div>
        <button id="submit_dishes_filter" class="btn btn-default" style="margin-left:10px">
            Filter
        </button>
    </form>

    <br>

    <div style="direction: rtl;margin-right:30px;">
        {{#each dishes}}
            {{> Dish}}
        {{/each}}
    </div>


</template>
